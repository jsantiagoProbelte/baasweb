{% load crispy_forms_tags %}
<form id="form-data-input-template-{{level}}-{{item_id}}" 
      class='form-data-input-template'  method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="number" name="data-point"
        id="{{item_id}}"
        class="form-control input data-input-template text-right"
        value="{{currentValue}}"
        placeholder="{{placeholder}}"></input>
</form>
