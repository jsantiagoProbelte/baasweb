<tr id="item-{{item.id}}">
    <td><p class="txt-open-semibold-14">{{item.name}}</p></td>
    <td>{% include 'trialapp/product_bar.html' with values=item.bar_values total=item.products%}</td> 
    <td><p class="txt-open-bold-15">{{item.efficacies}}</p></td>
    <td><p class="txt-regular-13">{{item.date_range}}</p></td>
    <td>{% include 'trialapp/btn_trials.html' with count_trials=item.trials tag='crop' tagId=item.id extraInfo='' extra_params=extra_params%}
    </td>
</tr>
