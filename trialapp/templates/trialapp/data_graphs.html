<div class="card card-body-baas baas-graphs mb-4">
    {% if title_graph %}
        <h6 class="mt-2 mb-2">{{title_graph}}</h6>
    {% endif %}
    {% for graphRow in graphPlots%}
    <div class="row">
        {% for graph in graphRow %}
        <div class="{{classGraph}}">
            {{graph|safe}}
        </div>
        {% endfor %}
    </div>
    {% empty %}
        <small>add data to view graphs</small>
    {% endfor %}
</div>
