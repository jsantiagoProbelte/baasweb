<div class="card-group bg-custom-0 mt-2">
    {% for item in row %}
      <div class="card no-border me-2" >
        <div class="bg-custom-{{item.number}} card-body-baas">
            {% if item.name == '-' %}
            -
            {% else %}
              <small>R{{item.name}}</small>
            {% endif %}
        </div>
      </div>
    {% endfor %}
</div>
