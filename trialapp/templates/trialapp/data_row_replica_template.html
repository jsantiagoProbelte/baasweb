<div class="card-group bg-custom-cards mt-2">
  {% for item in row %}
      <div class="card card-plot bg-custom-{{item.number}} me-2">
        {% if replicas %}
            {% include 'trialapp/select_replica.html' with item=item selectOptions=replicas %}
        {% else %}
          {% if item.name == '-' %}
            -
          {% else %}
            <p class="txt-regular-16">{{item.name}}</p>
          {% endif %}
          {% if item.value %}
          <p class="txt-open-bold-22-no_margin">{{item.value}}</p>
          {% endif %}
        {% endif %}
      </div>
  {% endfor %}
</div>
