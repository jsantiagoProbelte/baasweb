{% extends "baaswebapp/layout.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h1 class="mt-3 mb-3">{{title}} Thesis</h2>

{% if errors %}
<div class="alert alert-primary" role="alert">{{errors}}</div>
{% endif %}
<div class="row">
  <div class="col-md-6">
    <div class="card no-border" >
      <div class="card-body-baas">  
        {% crispy edit_form %}
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card no-border" >
      <div class="card-body-baas">
        {% if errors == 'Edit' %}
            <h4> Define products</h4>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
