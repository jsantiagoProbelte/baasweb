{% extends "baaswebapp/layout.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h1 class="mt-3 mb-3">{{title}} Field Trial</h2>

{% if errors %}
<div class="alert alert-primary" role="alert">{{errors}}</div>
{% endif %}
<div class="card no-border" >
    <div class="card-body-baas">
        {% crispy create_form %}
    </div>
</div>
{% endblock %}
