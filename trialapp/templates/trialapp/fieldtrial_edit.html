{% extends "baaswebapp/layout.html" %}

{% load crispy_forms_tags %}

{% block content %}


    <div class="row">
        <div class="col-md-6">
            <h1 class="mt-3 mb-3">{{title}} Field Trial 
            </h1>
        </div>
        <div class="col-md-6">
            <div class="text-sm-end">
                <a href="{% url 'fieldtrial-list'  %}" class="btn btn-secondary btn-sm">Field Trial list</a>
            </div>
        </div>
    </div>

{% if errors %}
<div class="alert alert-primary" role="alert">{{errors}}</div>
{% endif %}
<div class="card no-border" >
    <div class="card-body-baas">
        {% crispy create_form %}
    </div>
</div>
{% endblock %}
