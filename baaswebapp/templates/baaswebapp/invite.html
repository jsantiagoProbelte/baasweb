{% extends "baaswebapp/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-6 p-5 text-center ">
        <div class="card no-border p-4" style="background:#fff; border-radius:20px;">
            <div class="card-header" style="border:none;">
                <h2 class="fw-bold">Create invite for user</h2>
                <p>Please fill in the desired information below.</p>
            </div>
            <div class="card-body">
                {% crispy formInvite %}
            </div>
        </div>
    </div>
</div>
{% if inviteUrl %}
<div class="row d-flex justify-content-center">
  <div class="col-md-6 p-5 text-center ">
      <div class="card no-border p-4" style="background:#fff; border-radius:20px;">
          <div class="card-body">
              <input type="text" class="form-control" value="{{inviteUrl}}" readonly>
          </div>
      </div>
  </div>
</div>
{% endif %}
{% endblock %}
