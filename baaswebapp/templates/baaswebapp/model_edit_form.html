{% extends "baaswebapp/layout.html" %}

{% load crispy_forms_tags %}

{% block content %}

{% if errors %}
<div class="alert alert-primary" role="alert">{{errors}}</div>
{% endif %}
<div class="col-md-6 offset-md-3">
<form method="post">
    {% csrf_token %}
    {% crispy form %}
</form>
</div>
{% endblock %}
