{% extends "baaswebapp/layout.html" %}

{% load crispy_forms_tags %}

{% block content %}

{% if errors %}
<div class="alert alert-primary" role="alert">{{errors}}</div>
{% endif %}
<div class="col-md-6 offset-md-3">
    {% crispy form %}
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript">
    $("document").ready(() => {
        try{
            $("select").selectize()
        }catch(error){
            console.error(error);
        }
    })
</script>
{% endblock %}
