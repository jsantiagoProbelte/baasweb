{% extends "baaswebapp/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if errors %}
<div class="alert alert-primary" role="alert">{{errors}}</div>
{% endif %}
{% crispy form %}
{% endblock %}
{% block scripts %}
<script type="text/javascript">
    $("document").ready(() => {
        try{
            $("select").selectize()
        }catch(error){
            console.error(error);
        }
    })
</script>
{% endblock %}
